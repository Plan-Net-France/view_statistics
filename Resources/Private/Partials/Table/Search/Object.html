<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
	  xmlns:statistics="http://typo3.org/ns/CodingMs/ViewStatistics/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:section name="Default">

	<table class="table table-striped table-hover">
		<thead>
		<tr>
			<th class="col-uid"><f:translate key="tx_viewstatistics_label.unique_id"/></th>
			<th class="col-title"><f:translate key="tx_viewstatistics_label.title"/></th>
			<th class="col-creation-date"><f:translate key="tx_viewstatistics_label.creation_date"/></th>
			<th class="col-action"><f:translate key="tx_viewstatistics_label.action"/></th>
		</tr>
		</thead>
		<f:for each="{items}" as="item">
			<tr>
				<td>
					<f:link.action action="listForObject" arguments="{uid: item.uid, type: type}">{item.uid}</f:link.action>
				</td>
				<td>
					<f:link.action action="listForObject" arguments="{uid: item.uid, type: type}">{item.title}</f:link.action>
				</td>
				<td>
					<f:format.date format="d.m.Y">{item.creationDate}</f:format.date>
				</td>
				<td>
					<f:link.action action="listForObject" arguments="{uid: item.uid, type: type}">
						<core:icon identifier="actions-document-view" size="small"/>
					</f:link.action>
				</td>
			</tr>
		</f:for>
	</table>
	<p class="pull-right">[by table\search\object]</p>

</f:section>
